<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons in Bootstrap 4</title>
    <!-- Load Style Sheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Set up Heading -->
    <h1>Welcome to Buttons in Bootstrap 4</h1>
    <!-- Set Up Section -->
    <section>
        <!-- Set Up Article -->
        <article class="col-sm-4">
            <!-- Display Image -->
            <figure>
                <img src="images/ely-cathedral.JPG" alt="Ely Cathedral" class="img-fluid">
                <figcaption>Ely Cathedral</figcaption>
            </figure>
            <!-- Create Button -->
            <button class="btn btn-primary btn-block"><i class="fas fa-thumbs-up"></i> Like</button>
            
        </article>
        
        <!-- Set Up Article -->
        <article class="col-sm-4">
            <p>This was taken on 25 December 2019.</p>
            <!-- Create Button -->
            <button class="btn btn-info btn-block"><i class="fas fa-info"></i> Information</button>
        </article>
        
        <!-- Set Up Article -->
        <article class="col-sm-4">
            <form>
            <label for="comments">Comments</label>
            <textarea class="form-control" placeholder="Enter Comments"></textarea>
            <button type="submit" class="btn btn-success btn-block"><i class="fa fa-paper-plane"></i> Submit</button>
            </form>
        </article>
    </section>
</body>
</html>
